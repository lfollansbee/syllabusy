<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="media/syllabusy-favicon.png">
    <title>Syllabusy - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page-header">
      <img src="media/syllabusy-logo.png" class="img-responsive logo">
      <h1><small>Your Smart Syllabus</small></h1>
    </div>
    <main class="container">
      <section class="row">
        <article class="col-md-6 col-md-offset-3">
          <img src="media/du_logo.png" class="img-responsive center-block">
          <form>
            <div class="form-group form-group-md">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group form-group-md">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default btn-lg"><a href="dashboard/index.html">Login</a></button>
          </form>
        </article>
      </section>
    </main>

    <footer>
      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container text-center">
          <small>&copy; 2016 Syllabusy</small>
          <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
          <small> Denver, CO</small>
        </div>
      </nav>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
